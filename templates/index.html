<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Detected</title>
    <link href="/static/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="">Cat Detected</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a id="careLink" class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a id="aboutLink" class="nav-link" href="/upload">Detect Cat</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            {% if session["user_id"] %}
            <li class="nav-item">
                <a class="btn btn-success" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="btn btn-primary me-2" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-success" href="/login">Log In</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="cat-image-container">
    <img src="/static/img/Cats-Wallpaper-1920x1200-Background.jpg" alt="Ð¡at"
         class="img-fluid">
    <div class="overlay">
        <h1>Missed the cat?</h1>
        <a href="/upload" id="detect" class="btn btn-primary">Detect</a>
    </div>
</div>

<div class="second">
    <br>
    <br>
    <h1>Use our recognition technology to never miss a kitty in an image or video.</h1>
    <br>
    <div style="width: 1000px; height: 800px; margin: auto; text-align: center;" id="carouselExample"
         class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="object-fit: cover; width: 1000px; height: 800px" src="/static/img/cat1.png"
                     class="d-block w-100" alt="cat1">
            </div>
            <div class="carousel-item">
                <img style="object-fit: cover; width: 1000px; height: 800px" src="/static/img/cat2.png"
                     class="d-block w-100" alt="cat2">
            </div>
            <div class="carousel-item">
                <img style="object-fit: cover; width: 1000px; height: 800px" src="/static/img/cat3.png"
                     class="d-block w-100" alt="cat3">
            </div>
            <div class="carousel-item">
                <img style="object-fit: cover; width: 1000px; height: 800px" src="/static/img/cat4.png"
                     class="d-block w-100" alt="cat4">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<br>
<h1>We'll find the cat in both the photo and the video. </h1>
<div class="video-container">
    <video controls>
        <source src="/static/videos/video_2024-05-12_23-29-24.mp4">
    </video>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    const carousel = document.querySelector('#carouselExample');
    const carouselInstance = new bootstrap.Carousel(carousel, {
        interval: false
    });

    const prevButton = document.querySelector('.carousel-control-prev');
    const nextButton = document.querySelector('.carousel-control-next');

    prevButton.addEventListener('click', () => {
        carouselInstance.prev();
    });

    nextButton.addEventListener('click', () => {
        carouselInstance.next();
    });
</script>
</body>

</html>
